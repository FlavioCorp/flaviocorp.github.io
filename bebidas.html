<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavio Restaurante - Bebidas</title>

    <!-- Favicon y configuraciones -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Sección de bebidas</h1>
        <p>Refrescantes bebidas para su paladar.</p>

        <!-- Icono de carrito y conteo -->
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <!-- Contenedor del carrito de compras -->
            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Chicha morada</p>
                            <span class="precio-producto-carrito">$5</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$50</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>

    <!-- Contenedor principal de la sección -->
    <main class="container2">
        <div class="container">
            <div class="container-items">
                <!-- Productos de bebidas -->
                <div class="item">
                    <figure>
                        <img src="chicha.jpg" alt="Chicha morada" />
                    </figure>
                    <div class="info-product">
                        <h2>Chicha morada</h2>
                        <p class="price">$5</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
                <div class="item">
                    <figure>
                        <img src="limonada.jpeg" alt="Limonada" />
                    </figure>
                    <div class="info-product">
                        <h2>Limonada</h2>
                        <p class="price">$5</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
                <div class="item">
                    <figure>
                        <img src="naranja.jpg" alt="Jugo de naranja" />
                    </figure>
                    <div class="info-product">
                        <h2>Jugo de naranja</h2>
                        <p class="price">$10</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
                <div class="item">
                    <figure>
                        <img src="incadoradecolas.jpg" alt="Inka cola personal" />
                    </figure>
                    <div class="info-product">
                        <h2>Inka cola personal</h2>
                        <p class="price">$10</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
                <div class="item">
                    <figure>
                        <img src="soya.PNG" alt="Soya helada" />
                    </figure>
                    <div class="info-product">
                        <h2>Soya helada</h2>
                        <p class="price">$6</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
	</main>

    <footer>
        <div class="comment-section">
            <h2>Deja tu comentario</h2>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <div class="star-rating">
                <span class="star" data-value="5">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="1">★</span>
            </div>
            <textarea id="comment" rows="4" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button id="submit-btn">Enviar</button>

            <h3>Comentarios</h3>
            <div id="comments-list"></div>

			<script>
				document.addEventListener('DOMContentLoaded', function() {
					const stars = document.querySelectorAll('.star');
					const ratingInput = document.getElementById('rating');
		
					stars.forEach(star => {
						star.addEventListener('click', function() {
							const value = parseInt(this.getAttribute('data-value'));
							ratingInput.value = value;
							updateStars(value);
						});
					});
		
					function updateStars(value) {
						stars.forEach(star => {
							const starValue = parseInt(star.getAttribute('data-value'));
							if (starValue <= value) {
								star.style.color = 'gold';
							} else {
								star.style.color = 'black';
							}
						});
					}
				});
			</script>
        </div>
    </footer>
    
    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>

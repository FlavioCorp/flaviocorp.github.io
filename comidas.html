<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavio Restaurante</title>

    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sección de comidas</h1>
        <p>Comidas completas aquí</p>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Pollo a la brasa</p>
                            <span class="precio-producto-carrito">$65</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$148</span>
                    <button id="send-order-btn">Enviar Pedido</button>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>

    <main class="container2">
        <div class="container">
            <div class="container-items">
                <div class="item">
                    <figure>
                        <img src="La-Granja-Real-Food-Chicken-1-Pollo-a-la-Brasa.png" alt="Pollo a la brasa">
                    </figure>
                    <div class="info-product">
                        <h2>Pollo a la brasa</h2>
                        <p class="price">$60</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="item">
                    <figure>
                        <img src="ajidegallina.jpg" alt="Aji de gallina">
                    </figure>
                    <div class="info-product">
                        <h2>Aji de gallina</h2>
                        <p class="price">$20</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="item">
                    <figure>
                        <img src="Ceviche.jpg" alt="Ceviche">
                    </figure>
                    <div class="info-product">
                        <h2>Ceviche</h2>
                        <p class="price">$20</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="item">
                    <figure>
                        <img src="lomosaltao.jpeg" alt="Lomo saltado">
                    </figure>
                    <div class="info-product">
                        <h2>Lomo saltado</h2>
                        <p class="price">$30</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="item">
                    <figure>
                        <img src="olacausa.jpg" alt="Causa">
                    </figure>
                    <div class="info-product">
                        <h2>Causa</h2>
                        <p class="price">$10</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="comment-section">
            <h2>Deja tu comentario</h2>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <div class="star-rating">
                <span class="star" data-value="5">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="1">★</span>
            </div>
            <textarea id="comment" rows="4" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button id="submit-btn">Enviar</button>

            <h3>Comentarios</h3>
            <div id="comments-list"></div>

			<script>
				document.addEventListener('DOMContentLoaded', function() {
					const stars = document.querySelectorAll('.star');
					const ratingInput = document.getElementById('rating');
		
					stars.forEach(star => {
						star.addEventListener('click', function() {
							const value = parseInt(this.getAttribute('data-value'));
							ratingInput.value = value;
							updateStars(value);
						});
					});
		
					function updateStars(value) {
						stars.forEach(star => {
							const starValue = parseInt(star.getAttribute('data-value'));
							if (starValue <= value) {
								star.style.color = 'gold';
							} else {
								star.style.color = 'black';
							}
						});
					}
				});
			</script>
        </div>
    </footer>
    <div id="special-orders" style="display:none;">
        <h2>Pedidos Especiales</h2>
        <ul id="orders-list">
            <!-- Los pedidos se agregarán aquí -->
        </ul>
    </div>
    <script>
        document.getElementById('send-order-btn').addEventListener('click', function() {
            // Obtiene los items del carrito
            const cartItems = document.getElementById('cart-items').children;
        
            // Verifica si hay items en el carrito
            if (cartItems.length === 0) {
                alert('El carrito está vacío.');
                return;
            }
        
            // Crea un nuevo pedido
            const order = document.createElement('li');
            order.classList.add('order-item');
        
            // Copia los items del carrito al nuevo pedido
            const orderContent = document.createElement('ul');
            for (let item of cartItems) {
                const clonedItem = item.cloneNode(true);
                orderContent.appendChild(clonedItem);
            }
            order.appendChild(orderContent);
        
            // Agrega el nuevo pedido a la lista de pedidos
            document.getElementById('orders-list').appendChild(order);
        
            // Limpia el carrito
            document.getElementById('cart-items').innerHTML = '';
        
            // Muestra una confirmación
            alert('Pedido enviado al apartado especial.');
        
            // Aquí podrías agregar lógica adicional para almacenar o enviar el pedido a un servidor.
        });
        </script>
<style>
    #special-orders.admin-visible {
        display: block;
    }
    </style>
    
    <script>
    // Función de autenticación simplificada
    function authenticate() {
        const password = prompt('Ingrese la contraseña para ver los pedidos:');
        if (password === 'flavioesmuyinteligente') {
            document.getElementById('special-orders').classList.add('admin-visible');
        } else {
            alert('Contraseña incorrecta.');
        }
    }
    
    // Llama a la función de autenticación
    authenticate();
    </script>
            
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
